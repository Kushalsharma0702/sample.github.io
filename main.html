<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful HTML Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  h1 {
    color: #333;
    font-size: 3em;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    font-size: 1.2em;
    margin-bottom: 40px;
  }
  .button {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    font-size: 1.2em;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to a Beautiful HTML Page</h1>
  <p>This is a demonstration of a visually appealing HTML page.</p>
  <a href="#" class="button">Click Me</a>
</div>

</body>
</html>
